<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Lover</title>
    <style>
        body {
            background-color: #FFB6C1; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .question {
            display: none;
            margin: 20px 0;
        }
        .result {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <script>
        function showQuestion(questionId) {
            document.getElementById(questionId).style.display = 'block';
        }

        function handleFirstQuestion(answer) {
            if (answer === 'yes') {
                showQuestion('question2');
            } else {
                document.getElementById('result').innerText = 'Sorry, I\'m waiting for him.';
            }
            document.getElementById('question1').style.display = 'none';
        }

        function handleSecondQuestion() {
            showQuestion('question3');
            document.getElementById('question2').style.display = 'none';
        }

        function handleThirdQuestion() {
            document.getElementById('result').innerText = 'Me too! Please contact me!';
            document.getElementById('question3').style.display = 'none';
        }
    </script>
</head>
<body>

    <h1>Be My Lover</h1>

    <div id="question1" class="question" style="display: block;">
        <p>Are you Max?</p>
        <button onclick="handleFirstQuestion('yes')">Yes</button>
        <button onclick="handleFirstQuestion('no')">No</button>
    </div>

    <div id="question2" class="question">
        <p>Would you like to be my lover?</p>
        <button onclick="handleSecondQuestion()">Yes</button>
        <button onclick="handleSecondQuestion()">Definitely</button>
    </div>

    <div id="question3" class="question">
        <p>Do you miss me?</p>
        <button onclick="handleThirdQuestion()">Yes</button>
        <button onclick="handleThirdQuestion()">Definitely</button>
    </div>

    <div id="result" class="result"></div>

</body>
</html>
